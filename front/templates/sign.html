    <div class="container">
      <div class="col-lg-6 well">
        <form class="form-horizontal" method="post" ng-controller="form">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label" >Email</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputEmail3" ng-model="user" placeholder="Email" name="user">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label" >Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" name="pwd" placeholder="Password" ng-model="pwd">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox"> Remember me
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" ng-click="submit()">Sign in</button>
        </div>
      </div>
    </form>
    <pre ng-model="result">
                {{result}}
            </pre>
  </div>
</div>
